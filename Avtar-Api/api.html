<!DOCTYPE html>
<html>
<head>
	<title>Using Api</title>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			color: black;
			background-color: darkgreen;
		}
		h1 {
			margin-top: 5%;
			margin-bottom: 5%;
			font-family: 'Permanent Marker', cursive;
			font-size: 50px;
		}
		h4 {
			margin-top: 2%;
			margin-bottom: 2%;
			font-family: 'Permanent Marker', cursive;
			font-size: 30px;
		}
		.centrediv {
			border: 6px solid white;
			border-radius: 15px;
			padding-bottom: 20px;
		}
		.div1 {
			background-color: grey;
		}
	</style>
</head>
<body>
	<div class="container ">
		<h1 class="text-center">Enter your Name to Know your Avtar?</h1>
		<div class="centrediv div1">
			<div class="container text-center">
				<h4 style="color: white;">Enter your Name Here</h4>
				<input type="text" name="" id="uname" class="text-center"><br>
				<br>
				<img src="t1.jpg" height="200px" width="200px" id="uimg"><br>
				<br>
				<button class="btn btn-success" style="padding: 10px 30px;">Click Me</button>
			</div>
			
		</div>
	</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function() {
			const name = $('#uname').val();
			alert(name);
			$('#uimg').attr('src',`https://joeschmoe.io/api/v1/${name}`);
		});
	});
</script>
</body>
</html>
